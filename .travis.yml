language: rust
cache:
  yarn: true
  cargo: true
rust:
  - stable
  - beta
  - nightly
node_js:
  - lts
install:
  - cd eventific/playground && yarn
script:
  - cargo build --verbose --no-default-features
  - cargo build --verbose --all-features
  - cargo test
deploy:
  provider: cargo
  token: "YOUR_API_TOKEN"
matrix:
    allow_failures:
        - rust: nightly
    fast_finish: true
