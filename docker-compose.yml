version: '3'
services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - '4576:4576'
      - '4575:4575'
      - '8089:8089'
    environment:
      - SERVICES=sqs,sns
      - DEBUG=1
      - PORT_WEB_UI=8089
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./.localstack/tmp/:/tmp/localstack
      - ./.localstack/init/:/docker-entrypoint-initaws.d/
